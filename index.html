<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {

        h1 {

        }

        img:hover {

        }

        p {
            font-size: 1.2em;
            color: #333;
        }

        #result {
            font-weight: bold;

        }

        #score {

        }
    </style>
</head>
<body>
    <h1>„É©„É≥„Éñ„Éº„Çø„É≥„Å©„Å£„Å°„Å†„Åí„Éº„ÇÄ</h1>
    <button onclick="startgame()">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥</button>

    <img id="imgone" onclick="imgwork(event)" src="" style="display: none;">
    <img id="imgtwo" onclick="imgwork(event)" src="" style="display: none;">

    <p>ÁµêÊûúüëá</p>
    <p id="result"></p>
    <p id="score">Ê≠£Ëß£: 0, ÈñìÈÅï„ÅÑ: 0</p>

    <script>
        const imgone = document.getElementById("imgone");
        const imgtwo = document.getElementById("imgtwo");
        const result = document.getElementById("result");
        const score = document.getElementById("score");
        
        let correctCount = 0;
        let mistakeCount = 0;
        let attempts = 0;
        const maxAttempts = 10; // ÊúÄÂ§ßÂõûÁ≠îÊï∞

        function startgame() {
            if (attempts >= maxAttempts) {
                // 10ÂõûÁõÆ„ÅÆÂõûÁ≠îÂæå„Å´„Ç≤„Éº„É†ÁµÇ‰∫Ü
                imgone.style.display = "none";
                imgtwo.style.display = "none";
                result.textContent = "„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ";
                return;
            }

            imgone.style.display = "block";
            imgtwo.style.display = "block";

            const randomnumber = Math.floor(Math.random() * 2);
            const randomnumber2 = Math.floor(Math.random() * 2);
            const randomnumberimg = Math.floor(Math.random() * 2);

            if (randomnumberimg === 0) {
                imgone.src = `./images/raiti/raiti${randomnumber}.jpeg`;
                imgtwo.src = `./images/ranbutan/ranbutan${randomnumber2}.jpeg`;
            } else {
                imgone.src = `./images/ranbutan/ranbutan${randomnumber2}.jpeg`;
                imgtwo.src = `./images/raiti/raiti${randomnumber}.jpeg`;
            }
        }

        function imgwork(event) {
            if (attempts >= maxAttempts) return;

            const clickedimg = event.target.src;
            const israiti = clickedimg.includes("raiti");

            if (israiti) {
                result.textContent = "„ÅÇ„Åü„ÇäÔºÅ";
                correctCount++;
            } else {
                result.textContent = "„Å°„Åå„ÅÜÔºÅ";
                mistakeCount++;
            }

            attempts++;
            score.textContent = `Ê≠£Ëß£: ${correctCount}, ÈñìÈÅï„ÅÑ: ${mistakeCount}`;

            if (attempts < maxAttempts) {
                setTimeout(startgame, 1000);
            } else {
                result.textContent = "„Ç≤„Éº„É†ÁµÇ‰∫ÜÔºÅ";
            }
        }
    </script>
</body>
</html>
